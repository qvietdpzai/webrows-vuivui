    // H√†m d·∫°y AI: C√∫ ph√°p "d·∫°y ai: c√¢u h·ªèi | c√¢u tr·∫£ l·ªùi"
    function trainAI(input) {
      const match = input.match(/^d·∫°y ai\s*:\s*(.+?)\s*\|\s*(.+)$/i);
      if (match) {
        // Chu·∫©n h√≥a c√¢u h·ªèi khi l∆∞u (b·ªè d·∫•u, lowercase, trim)
        const question = match[1].trim().toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');
        const answer = match[2].trim();
        const memory = getAIMemory();
        memory[question] = answer;
        saveAIMemory(memory);
        return `ƒê√£ d·∫°y AI: Khi h·ªèi "${match[1].trim()}" s·∫Ω tr·∫£ l·ªùi "${answer}"`;
      }
      return null;
    }

    async function fetchWebAnswer(question) {
      // S·ª≠ d·ª•ng Google Custom Search API ho·∫∑c Wikipedia API (demo: Wikipedia)
      // L·∫•y t√≥m t·∫Øt t·ª´ Wikipedia ti·∫øng Vi·ªát
      try {
        const q = encodeURIComponent(question);
        const url = `https://vi.wikipedia.org/api/rest_v1/page/summary/${q}`;
        const res = await fetch(url);
        if (!res.ok) return null;
        const data = await res.json();
        if (data.extract) return data.extract;
