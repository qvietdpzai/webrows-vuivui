    // --- L·ªãch s·ª≠ t√¨m ki·∫øm ---
    function saveHistory(q) {
      let h = JSON.parse(localStorage.getItem('searchHistory') || '[]');
      if (!h.includes(q)) {
        h.unshift(q);
        if (h.length > 10) h = h.slice(0,10);
        localStorage.setItem('searchHistory', JSON.stringify(h));
